<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christy Frink</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Nunito', sans-serif;
        font-size: 1.1em;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('assets/redbuds.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        position: relative;
        z-index: 0;

    }
    .card {
        background: rgba(255, 255, 255, 0.9); /* soft white with slight transparency */
        padding: 1.5em 1em;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 90%;
        margin: 1em auto;
        box-sizing: border-box;
    }

    .card img,
    .card h1,
    .card h2,
    .bio {
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
  }

    .profile-pic {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 0.5em;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      margin-bottom: -0.1em;
      font-size: 2.5em;
      color: #000;
    }

    h2 {
        font-size: 1.4em;
        margin-top: 0;
        margin-bottom: 0.5em;
        color: #000;
    }

    .links {
        display: flex;
        flex-direction: column;
        align-items: flex-start;  /* aligns all rows to the left */
        margin: 1em auto;
        width: fit-content;        /* shrink-wrap the content */     
    }
    .links a {
        color: #CA2A6A;
        text-decoration: none;
        font-weight: bold;
        padding: 0.1em 0.1em;
        border-radius: 3px;
        transition: background-color 0.2s ease, color 0.2s ease;
    }

    .links a:hover {
        background-color: #CA2A6A;
        color: white;
        padding: 0.1em 0.1em;
        border-radius: 3px;
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
    }

    .link-row {
        display: flex;
        align-items: center;  /* was `left` before, which isn't valid */
        gap: 0.5em;
        margin: 0.1em 0;
    }

    .heart {
        display: inline-block;
        transform: translateY(4px);
    }

    .bio {
        max-width: 400px;
        text-align: center;
        font-weight: bold;
        margin: 0.5em auto 1em auto;
}
    
  </style>
</head>
<body>
  <div class="bg-overlay"></div>

  <div class="card">
    <img src="assets/christy.JPG" alt="Christy Frink" class="profile-pic" />

    </div>
  </div>
</body>
</html>
